# Nama Aplikasi
spring.application.name=marketplace

# Konfigurasi Database
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Konfigurasi JWT
jwt.secret=06fa5c0224f7c1119d86ae46f90e79cd705ed6c7e63d06a38dfe93e89521b1da
jwt.expiration=86400000

# Konfigurasi Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Port
server.port=8080

# Konfigurasi Content Negotiation
spring.mvc.contentnegotiation.favor-parameter=true
# spring.mvc.contentnegotiation.favor-path-extension=true
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml
